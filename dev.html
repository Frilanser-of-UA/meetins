<!DOCTYPE html>
<html lang="ru">

<head>
	<title>В разработке</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="icon" href="img/logotype.svg" type="images/svg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="page__dev dev-page">
				<div class="dev-page__container _container">
					<div class="dev-page__body">
						<a href="#" class="dev-page__logo">
							<picture>
								<source srcset="img/logotype.svg" type="image/webp"><img src="img/logotype.svg" alt="ионка логотипа">
							</picture>
						</a>
						<div class="dev-page__content">
							<h2 class="dev-page__title">В разработке</h2>
							<p class="dev-page__label">Meetins</p>
							<p class="dev-page__text">откройте для себя новое</p>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__content _container">
				<div class="footer__body">
					<a href="#" class="footer__link">Разработчикам</a>
					<a href="#" class="footer__link-logo">
						<picture>
							<source srcset="img/logotype.svg" type="image/webp"><img src="img/logotype.svg" alt="logo">
						</picture>
						<p class="footer__label">Meetins</p>
					</a>
					<div class="footer__sociums">
						<a href="#" class="footer__link-socium">
							<picture>
								<source srcset="img/icons/Vk.svg" type="image/webp"><img src="img/icons/Vk.svg" alt="ссылка иконка Vk">
							</picture>
						</a>
						<a href="#" class="footer__link-socium">
							<picture>
								<source srcset="img/icons/facebook.svg" type="image/webp"><img src="img/icons/facebook.svg" alt="ссылка иконка facebook">
							</picture>
						</a>
						<a href="#" class="footer__link-socium">
							<picture>
								<source srcset="img/icons/Youtube.svg" type="image/webp"><img src="img/icons/Youtube.svg" alt="ссылка иконка Youtube">
							</picture>
						</a>
					</div>
				</div>
			</div>
		</footer>
	</div>
	<!-- Swiper -->
	<!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
	<script src="js/vendors.min.js"></script>
	<script src="js/app.min.js"></script>
</body>

</html>
